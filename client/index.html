    <!-- Structured Data - FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is STS Futures?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "STS Futures is a professional algorithmic futures trading platform that provides 8 backtested trading strategies with over 15 years of historical data. The platform offers real-time TradingView signals and automated brokerage execution for ES, NQ, YM, CL, GC, and BTC futures contracts."
          }
        },
        {
          "@type": "Question",
          "name": "What futures markets does STS Futures support?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "STS Futures supports trading in ES (E-mini S&P 500), NQ (E-mini Nasdaq 100), YM (E-mini Dow), CL (Crude Oil), GC (Gold), and BTC (Bitcoin) futures contracts. Both mini and micro contract sizes are available."
          }
        },
        {
          "@type": "Question",
          "name": "How long has the trading data been backtested?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "All 8 trading strategies on STS Futures have been backtested using over 15 years of historical market data, providing robust performance metrics including Sharpe ratio, maximum drawdown, win rate, and profit factor."
          }
        },
        {
          "@type": "Question",
          "name": "Does STS Futures offer automated trading?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, STS Futures offers automated trading execution through integration with supported brokers including Alpaca, Tradovate, and Interactive Brokers. You can also receive real-time signals via TradingView alerts for manual execution."
          }
        },
        {
          "@type": "Question",
          "name": "Is there a free trial available?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, STS Futures offers a 7-day free trial that gives you full access to all trading strategies, real-time signals, and the analytics dashboard. No credit card is required to start your trial."
          }
        },
        {
          "@type": "Question",
          "name": "What performance metrics are provided?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "STS Futures provides comprehensive performance metrics including Total Return, Annualized Return, Sharpe Ratio, Sortino Ratio, Calmar Ratio, Maximum Drawdown, Win Rate, Profit Factor, and detailed trade-by-trade analytics."
          }
        }
      ]
    }
    </script>
